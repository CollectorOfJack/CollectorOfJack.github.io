<script src="{{site.baseurl}}/js/lunr.js"></script>


<style>
    .lunrsearchresult .title {color: #523615;}
    .lunrsearchresult .url {color: silver; word-break: break-all;}
    .lunrsearchresult .body {display:none;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>


<form class="bd-search" onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <input type="text" class="form-control text-small launch-modal-search" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Search: Type and then hit enter..."/>
</form>

<div id="lunrsearchresults">
    <ul></ul>
</div>

<script src="{{site.baseurl}}/js/lunrsearchengine.js"></script>
