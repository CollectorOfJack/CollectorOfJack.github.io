<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{site.google_analytics}}');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}{% if page.image.feature %}{% picture direct {{ page.image.feature }} %}{% else %}{{ site.header-img }}{% endif %}" />
    {% if page.type %}
    <meta property="og:type" content="{{ page.type }}" />
    {% else %}    
    <meta property="og:type" content="article" />
    {% endif %}
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="description" content="{{ site.description }}">
    {% endif %}       
    {% assign cacheBust = site.time | date:'?v=%s' %}
    
    <meta name="keywords" content="{{ page.keywords }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html' }}">

    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico?" type="image/x-icon">

    <!-- CSS -->
    <!-- Bootstrap Core CSS -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom CSS -->   
    <link rel="stylesheet" href="{{ '/css/WYSIWYG.css' | prepend: site.baseurl | append: cacheBust }}" media="screen">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl | append: cacheBust }}">
    <link rel="stylesheet" href="{{ '/css/galleries.css' | prepend: site.baseurl | append: cacheBust }}">
    <link rel="stylesheet" href="{{ '/css/magnificpopup.css' | prepend: site.baseurl | append: cacheBust }}">
    
    <link rel="stylesheet" href="{{ '/css/tags-wrap.css' | prepend: site.baseurl | append: cacheBust }}" media="screen">
    <link rel="stylesheet" href="{{ '/css/journal.css' | prepend: site.baseurl | append: cacheBust }}" media="screen">
    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600&subset=latin,latin-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url={{ site.baseurl }}" />{% endif %}
    {% if page.url == "/portfolio/" %}
    <link rel="stylesheet" href="{{ '/css/selena.css' | prepend: site.baseurl }}">
    {% endif %}

    <script src="/js/main.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '506426110470949');
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none" alt="blank pixel"
    src="https://www.facebook.com/tr?id=506426110470949&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->

</head>
